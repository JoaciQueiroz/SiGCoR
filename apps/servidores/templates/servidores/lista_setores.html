{% extends 'base/base.html' %}

{% block title %}Lista de Setores{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10 col-md-12">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Setores</h1>
            <a href="{% url 'servidores:cria_setor' %}" class="btn btn-success">Adicionar Novo Setor</a>
        </div>

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col" class="text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for setor in setores %}
                        <tr>
                            <td>{{ setor.nome }}</td>                     
                            <td class="text-end">
                                <a href="{% url 'servidores:edita_setor' setor.pk %}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="{% url 'servidores:exclui_setor' setor.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="5" class="text-center p-4">Nenhum setor cadastrado.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        </div>
</div>
{% endblock content %}
